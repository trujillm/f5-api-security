name: Build and push image

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  build-and-push:
    if: github.repository == 'rh-ai-quickstart/F5-API-Security'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Extract version from Chart.yaml
        id: version
        run: |
          f5_version=$(grep '^version:' deploy/helm/rag/Chart.yaml | awk '{print $2}')
          echo "f5_tag=$f5_version" >> $GITHUB_OUTPUT

      - name: Build and push f5-security-ui
        uses: docker/build-push-action@v5
        with:
          context: frontend
          file: frontend/Containerfile
          push: true
          tags: |
            quay.io/rh-ai-quickstart/f5-security-ui:${{ steps.version.outputs.f5_tag }}
            quay.io/rh-ai-quickstart/f5-security-ui:latest
          build-args: |
            LLAMASTACK_VERSION=0.2.23
